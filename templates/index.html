<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сбор средств на реконструкцию исторических зданий</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
        {% include 'components/header.html' %}
        <div class="page_container">
            <div class="reserch">
                <form action="{% url 'main_page' %}" method="get">
                    <p class="title_reserch">Общие работы</p>
                    <input class="work_types" type="text" name="type_of_work" placeholder="Вид работы" value="{{ request.GET.type_of_work }}">
                    <button class="reserch-button" type="submit">Поиск</button>
                    {% if application_counter > 0 %}
                    <a href="{% url 'page3' application.id %}" class="request">
                        <img src="http://127.0.0.1:9000/fond-media/request.png" class="application">
                        <div class="sum-request">{{application_counter}}</div>
                    </a>
                    {% endif %}                
                </form>
            </div>
            <div class="space">
                <div class="container">
                    {% for work in works %}
                        <div class="card">
                            <img src="{{ work.imageUrl }}" class="image">
                            <div class="info">
                                <p class="title">{{ work.title }}</p>
                                <p class="price">{{ work.price }} ₽/м²</p>
                            </div>
                            <div class="down">
                                <a href="{% url 'page2' work.id %}" class="card-button">Подробнее </a>
                                <form action="{% url 'add_work' work_id=work.id %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="card-button">Добавить</button>
                                </form>
                            </div>
                        </div>
                    {% empty %}
                        <p>Нет доступных работ.</p>    
                    {% endfor %}
                </div>
            <div class="space">
        </div>    
  </body>
</html>
